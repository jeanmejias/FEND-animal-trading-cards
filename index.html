<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="css/main.css" rel="stylesheet" id="main-stylesheet">
	<script>
		const html = document.querySelector("html");
		html.classList.remove("no-js");
		WebFontConfig = {
				google: {
					families: ["Roboto:100,300,400,700"]
				},
				timeout: 2000,
				classes: false,
				loading: function() {
					html.classList.add("fonts-loading");
				},
				active: function() {
					html.classList.remove("fonts-loading"), html.classList.add("fonts-active", "fonts-done");
				},
				inactive: function() {
					html.classList.remove("fonts-loading"), html.classList.add("fonts-inactive", "fonts-done");
				}
			},
			function(t) {
				const s = t.getElementById("main-stylesheet"),
					url = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js',
					e = t.createElement("script");
				e.src = url, s.parentNode.insertBefore(e, s.nextSibling)
			}(document);
	</script>
</head>

<body>
	<div class="card-wrapper">
		<main>
			<!-- your favorite animal's name goes here -->
			<h3>Animal's name</h3>
			<!-- your favorite animal's image goes here -->
			<div class="img-wrapper">
				<img src="placeholder.png" alt="name-of-your-animal">
			</div>
			
			<div class="content">
				<!-- your favorite animal's interesting fact goes here -->
				<p>Write an interesting fact about your favorite animal...</p>
				<ul>
					<!-- your favorite animal's list items go here -->
					<li><span>Label</span>: Item #1</li>
					<li><span>Label</span>: Item #2</li>
					<li><span>Label</span>: Item #3</li>
					<li><span>Label</span>: Item #4</li>
				</ul>
				<!-- your favorite animal's description goes here -->
				<p>Write a brief description about your favorite animal...</p>
			</div>
		</main>
	</div>
</body>

</html>
